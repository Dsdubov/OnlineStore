{% extends 'bikeshop/base.html' %}
{% load staticfiles %}
{% block content %}
<link rel="stylesheet" href="{% static 'css/product_detail.css' %}">

<div class="container-fluid">
    <div class="content-wrapper">	
		<div class="item-container">	
			<div class="container">	
				<div class="col-md-12">
					<div class="product col-md-3 service-image-left">
                    
						<center>
							<img id="item-display" src="http://tcritic.com/wp-content/uploads/2010/05/MPG_500.gif" alt=""></img>
						</center>
					</div>
					
					<div class="container service1-items col-sm-2 col-md-2 pull-left">
						<center>
							<a id="item-1" class="service1-item">
								<img src="https://d13yacurqjgara.cloudfront.net/users/810172/screenshots/2274401/shot-dribble-bike-1.png" alt=""></img>
							</a>
							<a id="item-2" class="service1-item">
								<img src="https://image.spreadshirtmedia.com/image-server/v1/compositions/19140501/views/1,width=235,height=235,appearanceId=135,backgroundColor=f9f9f9,version=1449740232/Infinity-Bike-Gears-T-Shirt.jpg" alt=""></img>
							</a>
							<a id="item-3" class="service1-item">
								<img src="https://s-media-cache-ak0.pinimg.com/736x/81/36/ca/8136caa0255ec1fd91ea5b2dfe69f9ad.jpg" alt=""></img>
							</a>
						</center>
					</div>
				</div>
					
				<div class="col-md-7">
					<div class="product-title">{{ product.product }}</div>
					<div class="product-desc">{{ product.description }}</div>
					<div class="product-rating"><i class="fa fa-star gold"></i> <i class="fa fa-star gold"></i> <i class="fa fa-star gold"></i> <i class="fa fa-star gold"></i> <i class="fa fa-star-o"></i> </div>
					<hr>
					<div class="product-price">$ {{ product.value }}</div>
					<div class="product-stock">In Stock</div>
					<hr>
					<div class="btn-group cart">
						<button type="button" class="btn btn-success">
							Add to cart 
						</button>
					</div>
					<div class="btn-group wishlist">
						<button type="button" class="btn btn-danger">
							Add to wishlist 
						</button>
					</div>
				</div>
			</div> 
		</div>
		<div class="container-fluid">		
			<div class="col-md-12 product-info">
					<ul id="myTab" class="nav nav-tabs nav_tabs">
						
						<li class="active"><a href="#service-one" data-toggle="tab">DESCRIPTION</a></li>
						<li><a href="#service-two" data-toggle="tab">PRODUCT INFO</a></li>
						<li><a href="#service-three" data-toggle="tab">REVIEWS</a></li>
						
					</ul>
				<div id="myTabContent" class="tab-content">
						<div class="tab-pane fade in active" id="service-one">
						 
							<section class="container product-info">
							лале
							</section>
										  
						</div>
					<div class="tab-pane fade" id="service-two">
						
						<section class="container">
								лала
						</section>
						
					</div>
					<div class="tab-pane fade" id="service-three">
												
					</div>
				</div>
				<hr>
			</div>
		</div>
	</div>
</div>

<hr/>
<p><a href="">Back to product list</a></p>
{% endblock content %}
