{% extends 'bikeshop/base.html' %}
{% block content %}
<div class="container">
    <div class="well well-sm">
        <a id="" class="btn btn-default btn-sm"><span class="glyphicon" onclick="goBack()">Back</span></a>
        <strong>Categories</strong>
        <div class="btn-group">
            <a href="#" id="list" class="btn btn-default btn-sm"><span class="glyphicon glyphicon-th-list">
            </span>List</a> <a href="#" id="grid" class="btn btn-default btn-sm"><span
                class="glyphicon glyphicon-th"></span>Grid</a>
        </div>
    </div>
    <div id="products" class="row list-group">
        {% for category in categories %}
        <div class="item  col-xs-4 col-lg-4">
            <div class="thumbnail">
                <img class="group list-group-image" src="http://tcritic.com/wp-content/uploads/2010/05/MPG_500.gif " alt="" />
                <div class="caption">
                    <h4 class="group inner list-group-item-heading"><a href="{{request.path|urlencode}}{{ category.name }}/products">{{ category.name }}</a></h4>
                    <p class="group inner list-group-item-text">{{ category.description }}</p>
                    <p class="group inner list-group-item-text">{{ category.catalog }}</p>
                   <div class="row">
                        <div class="col-xs-12 col-md-6"></div>
                        <div class="col-md-6"></div>
                        <div class="col-xs-12 col-md-6"></div>
                    </div>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock content %}
