{% extends 'bikeshop/base.html' %}
{% load staticfiles %}
{% block content %}
        <div class="row">
            <div class="col-md-10">
                <ol class="breadcrumb">
                    <li><a href="{% url "bikeshop:start" %}">Home</a></li>
                    <li><a href="{% url "bikeshop:catalog_list" %}">Catalogs</a></li>
                    <li class="active">{{catalog}}</li>
                </ol>
            </div>
            <div class="col-md-2 text-right">
                <div class="btn-group">
                    <a href="#" id="list" class="btn btn-flat btn-sm"><span class="glyphicon glyphicon-th-list">
                    </span></a> <a href="#" id="grid" class="btn btn-flat btn-sm"><span
                        class="glyphicon glyphicon-th"></span></a>
                </div>
            </div>
        </div>
    <div id="products" class="list-group">
        {% for category in categories %}
        <div class="item  col-xs-6 col-lg-2">
            <div class="thumbnail card card-product hoverable">
                <img class="group list-group-image" src="{% if category.photo %}{% static category.photo %}{% else %}{% static "bikeshop/img/no_image_400_250.png" %}{% endif %}" alt="" style="width:100px; height:100px;">
                <div class="caption" style="height: 50; text-align: center">
                    <a class="group inner list-group-item-heading" href="{% url "bikeshop:product_list" category.name %}">{{ category.name }}</a>
                    <br>
                </div>
                <div class="description">
                        {{ catalog.description }}
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
{% endblock content %}
