{% load staticfiles %}
<html>
 <title>BikeShop</title>
 <head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
  <script src="{% static 'js/base.js' %}"></script>
  <link rel="stylesheet" href="{% static 'css/base.css' %}">
</head>
  <body>
    <nav class="navbar navbar-default">
      <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false" >
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
          <ul class="nav navbar-nav">
          <li><a href="/catalog/Bikes/categories">Bikes</a></li>
          <li><a href="/catalog/Bike Parts/categories">Bike parts</a></li>
          <li><a href="/catalog/Bike Accessories/categories">Accessories</a></li>
          <li><a href="/catalog/Bike clothing/categories">Bike clothing</a></li>
          <li><a href="/catalog/chart">Chart</a></li>
             <div class="dropdown">
              <button onclick="myFunction()" class="dropbtn">Dropdown</button>
                <div id="myDropdown" class="dropdown-content">
                  <a href="/catalog/Bikes/categories">Bikes</a>
                </div>
                <div id="myDropdown" class="dropdown-content">
                  <a href="/catalog/Bike Parts/categories">Bike parts</a>
                </div>
                <div id="myDropdown" class="dropdown-content">
                  <a href="/catalog/Bike Accessories/categories">Accessories</a>
                </div>
                <div id="myDropdown" class="dropdown-content">
                  <a href="/catalog/Bike clothing/categories">Bike clothing</a>
                </div>
                <div id="myDropdown" class="dropdown-content">
                  <a href="/catalog/chart">Chart</a>
                </div>
            </div>
          </ul>
          <form class="navbar-form navbar-left" role="search">
            <div class="form-group">
              <input type="text" class="form-control" placeholder="Search">
            </div>
            <button type="submit" class="btn btn-default">Submit</button>
          </form>
          <ul class="nav navbar-nav navbar-right">
            <li><a href="#">Link</a></li>
          </ul>
        </div><!-- /.navbar-collapse -->
      </div><!-- /.container-fluid -->
    </nav>

    <div class="content">
      <div class="container">
        {% block content %}
        {% endblock %}
      </div>
    </div>
</body>
