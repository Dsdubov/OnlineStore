{% load staticfiles %}
<html>
 <title>BikeShop</title>
 <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <script src="{% static 'js/base.js' %}"></script>
    <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Tangerine">
    <link rel="stylesheet" href="{% static 'css/base.css' %}">
</head>
  <body>
    <nav class="navbar navbar-default ">
          <a class="navbar-brand" href="/">
              <img class="ratio img-responsive img-circle"  style=" max-width:200px; max-height:200px; margin-top: -12px;transform: scale(1, 1); background-image: url({% static 'bikeshop/img/logo.png' %});">
                <!-- <img style="max-width:50px; max-height:50px; margin-top: -15px;" src="{% static "bikeshop/img/logo2.png" %}" alt=""> -->
          <p style="font-size: 7">BuyBike</p>
          </a>
      <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
          <ul class="nav navbar-nav">
             <li class="dropdown">
                <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Menu<span class="caret"></span></a>
                <ul class="dropdown-menu">
                   <li class="dropdown-header">Catalogs</li>
                  <li><a href="/catalog/Bikes/categories">Bikes</a></li>
                  <li><a href="/catalog/Bike Parts/categories">Bike parts</a></li>
                  <li><a href="/catalog/Bike Accessories/categories">Accessories</a></li>
                  <li><a href="/catalog/Bike clothing/categories">Bike clothing</a></li>
                  <li role="separator" class="divider"></li>
                  <li class="dropdown-header">Actions</li>
                  <li><a href="/chart">Chart</a></li>
                  <li><a href="/login">Login</a></li>
                  <li><a href="/register">Register</a></li>
                </ul>
              </li>
          </ul>
          <form class="navbar-form navbar-left" role="search">
            <div class="form-group">
              <input type="text" class="form-control" placeholder="Search">
            </div>
            <button type="submit" class="btn btn-default">Submit</button>
          </form>
          <ul class="nav navbar-nav navbar-right">
            <li><a href="/chart">Chart</a></li>
            <li><a href="/login">Login</a></li>
            <li><a href="/register">Register</a></li>
          </ul>
        </div><!-- /.navbar-collapse -->
      </div><!-- /.container-fluid -->
    </nav>
    <div id="wrap">
          {% block content %}
          {% endblock content %}
    </div>
    <div id="push"></div>
      <div id="footer" class="panel-footer">
        <p >Copyright by <a href="#">Dmitry Dubov</a>.</p>
      </div>
</body>
</html>
