{% extends "bikeshop/base.html" %}

{% block content %}
<div class="container">
    <div class="row">
              <label class="col-md-4"></label>
              <div class="col-md-4">
                <h3>Your order</h3>
                <ul>
                    {% for item in cart %}
                        <li>{{ item.quantity }}x {{ item.product.name }} <span>${{ item.total_price }}</span></li>
                    {% endfor %}
                </ul>
                <p>Total: ${{ cart.get_total_price }}</p>
          </div>
    </div>
    <div class="row">
<!-- Form Name -->
<label class="col-md-4"></label>
              <div class="col-md-4">
        <legend >Make order</legend>
        </div>
    </div>        
    <div class="row">
        <!-- Text input-->
        <form action="." method="post" class="order-form form-horizontal">
            {{ form.as_div }}
            <div class="form-group">
              <label class="col-md-4"></label>
              <div class="col-md-4">
                <input type="submit" class="btn btn-primary" value="Submit"/>
              </div>
            </div>
            {% csrf_token %}
        </form>
    </div>
    <br>
</div>
{% endblock %}
